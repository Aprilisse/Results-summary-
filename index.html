<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="plik.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <div class="your-result">Your Result</div>
        <div class="circle">
          <p class="large-font">76</p>
          <p class="max-value">of 100</p>
        </div>
        <div class="medium-font">Great</div>
        <div class="score">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="summary">
        <p>Summary</p>
        <!-- Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 / 100 -->
        <div class="summary-text">
          <div class="reaction">
            <img src="/assets/images/icon-reaction.svg" />
            Reaction<span class="right first-number"
              >80
              <span class="second-number">/ 100</span>
            </span>
          </div>
          <div class="memory">
            <img src="./assets/images/icon-memory.svg" />
            Memory<span class="right first-number"
              >92
              <span class="second-number">/ 100</span>
            </span>
          </div>
          <div class="verbal">
            <img src="./assets/images/icon-verbal.svg" />
            Verbal<span class="right first-number"
              >61
              <span class="second-number">/ 100</span>
            </span>
          </div>
          <div class="visual">
            <img src="./assets/images/icon-visual.svg" />
            Visual<span class="right first-number"
              >72
              <span class="second-number">/ 100</span>
            </span>
          </div>
          <button type="submit">Continue</button>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Aprilisse">Kinga</a>.
    </div> -->
  </body>
</html>
